@Kopernicus:AFTER[OPX-InnerWorlds]:HAS[@OPX_InnerWorlds_Settings:HAS[#MinorPlanetNumbers[True]]]
{
    @Body[Dres]
    {
        @Properties
        {
            %displayName = 1 Dres^N
        }
    }
    @Body[Quazen]
    {
        @Properties
        {
            %displayName = 2 Quazen^N
        }
    }
    @Body[Krov]
    {
        @Properties
        {
            %displayName = 2 (1) Krov^N
        }
    }
    @Body[Vant]:NEEDS[MPE]
    {
        @Properties
        {
            %displayName = 3 Vant^N
        }
    }
    @Body[Selbig]
    {
        @Properties
        {
            %displayName = 9 Selbig^N
        }
    }
    @Body[Zore]:NEEDS[MPE]
    {
        @Properties
        {
            %displayName = 18 Zore^N
        }
    }
    @Body[Hafnia]
    {
        @Properties
        {
            %displayName = 19 Hafnia^N
        }
    }
    @Body[Neb]
    {
        @Properties
        {
            %displayName = 100924 Neb^N
        }
    }
}
