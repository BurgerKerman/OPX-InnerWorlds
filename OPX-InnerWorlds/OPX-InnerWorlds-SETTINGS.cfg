// Modify these settings to customize your game

@Kopernicus:BEFORE[OPX-InnerWorlds]
{
    OPX_InnerWorlds_Settings
    {
        MinorPlanetNumbers = True // True or False, defaults to True
        DresRemaster = True // True or False, defaults to True
    }
}
//EXPLANATIONS
//MinorPlanetNumbers – defaults to true, appends minor planet designations to ingame names. Descriptions are unchanged.
//DresRevamp – defaults to true, toggles the OPX-InnerWorlds Dres revamp on and off
